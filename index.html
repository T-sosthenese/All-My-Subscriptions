<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BarkerBox Subscription</title>
</head>
<body>
    <div class="form-container">
        <img class="formatted-image" src="dog.png" alt="Dog Image">
        <h1 class="product-heading">BarkerBox</h1>
        <p class="offer-paragraph">Subscribe now and treat your dog to a monthly assortment of unique, playful, and durable toys. New subscribers get 15% off!</p>
        
        <!-- Registration Form -->
        <form action="#" method="post">
            <!-- Email Input Field -->
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <input type="text" id="name" required placeholder="Enter your name">

            <!-- Submit Button -->
            <button type="submit" class="offer-button">Get My 15% off</button>
        </form>
    </div>
</body>
</html>
